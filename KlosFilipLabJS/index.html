<script>
	let score = 0;
	let q = 0;
	const questions = [
		['Co nazywa się potocznie mózgiem komputera?','Procesor'],
		['Ile to 6*12?','72'],
		['W którym roku Aleksander Kwaśniewski został po raz pierwszy prezydentem RP? ','1995'],
		['Gdzie znajduje się Uniwersytet Mikołaja Kopernika?','Toruń'],
		['Jakie jest największe państwo na świecie?','Rosja']
	];

	function testQuestion() {
		const userAnswer = document.getElementById('answer').value;
		const currentQuestion = questions[q];

		if (userAnswer.toLowerCase() == currentQuestion[1].toLowerCase()) {
			score++;
			alert("Poprawna odpowiedź!");
		} else {
			alert("Błędna odpowiedź! Prawidłowa odpowiedź to: " + currentQuestion[1]);
		}

		q++;

		if (q < questions.length) {
			showQuestion();
		} else {
			showResults();
		}
	}

	function showQuestion() {
		document.getElementById('question').innerHTML = questions[q][0];
		document.getElementById('answer').value = '';
	}

	function showResults() {
		let message = 'Liczba punktów: ' + score + ' z ' + questions.length + '.';
		document.getElementById('quiz-container').innerHTML = '<p>' + message + '</p>';
	}

	window.onload = function() {
		showQuestion();
	};
</script>
